<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels</title>
</head>

<body>
    <script>
        "use strict";
        const vowels = ['у', 'ё', 'е', 'ы', 'а', 'о', 'э', 'я', 'и', 'ю'];
        let string = prompt('Напиши строку на русском');
        console.log(string);
        function vowelsCheck(string) {
            let result = 0;
            string.split('').forEach(element => {
                if (vowels.includes(element.toLowerCase())) {
                    result++;
                }
            });
            return result;

        }
        console.log(vowelsCheck(string));
    </script>

</body>

</html>
